#--------------------------------
# General
#--------------------------------

daemon                           off;
error_log                        '{root_dir}/logs/{module_name}/error.log' {log_level}; # debug, info, notice, warn, error, crit, alert, emerg
pcre_jit                         on;
pid                              '{root_dir}/temp/{module_name}.pid';
worker_processes                 1;

events {
    multi_accept                 on;
    use                          poll;
    worker_connections           4096;
}

