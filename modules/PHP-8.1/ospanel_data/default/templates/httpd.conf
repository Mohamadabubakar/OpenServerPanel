# -----------------------------------------------------------------------------------
# SSL
# -----------------------------------------------------------------------------------

<IfModule ssl_module>
    SSLCipherSuite          ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder     off
    SSLProtocol             all -SSLv3 -TLSv1 -TLSv1.1
    SSLRandomSeed startup   builtin
    SSLRandomSeed connect   builtin
    SSLSessionCache         "shmcb:logs/ssl_session_cache(262144)"
    SSLSessionCacheTimeout  86400
    SSLSessionTickets       Off
    SSLStrictSNIVHostCheck  Off
    SSLUseStapling          Off
    SSLStaplingCache        "shmcb:logs/ssl_stapling(65536)"
</IfModule>

# -----------------------------------------------------------------------------------
# WebDav
# Required modules: mod_alias, mod_auth_digest, mod_authn_core, mod_authn_file,
#                   mod_authz_core, mod_authz_user, mod_dav, mod_dav_fs, mod_setenvif
# -----------------------------------------------------------------------------------

<IfModule dav_module>
    DavLockDB "{root_dir}/Data/{module_name}/{profile_name}/DavLock"
    Alias /uploads "{root_dir}/temp/upload"

    <Directory "/uploads">
        Dav On

        AuthType Digest
        AuthName DAV-upload
        AuthUserFile "{root_dir}/user/user.passwd"
        AuthDigestProvider file

        <RequireAny>
            Require method GET POST OPTIONS
            Require user admin
        </RequireAny>
    </Directory>

    BrowserMatch "Microsoft Data Access Internet Publishing Provider" redirect-carefully
    BrowserMatch "MS FrontPage" redirect-carefully
    BrowserMatch "^WebDrive" redirect-carefully
    BrowserMatch "^WebDAVFS/1.[01234]" redirect-carefully
    BrowserMatch "^gnome-vfs/1.0" redirect-carefully
    BrowserMatch "^XML Spy" redirect-carefully
    BrowserMatch "^Dreamweaver-WebDAV-SCM1" redirect-carefully
    BrowserMatch " Konqueror/4" redirect-carefully
</IfModule>

# -----------------------------------------------------------------------------------
# Virtual Host Macros
# -----------------------------------------------------------------------------------

<Macro Default_Host $ip>
    <VirtualHost $ip>
        <IfModule http2_module>
            Protocols          h2c http/1.1
        </IfModule>
        ServerName             default
        <Directory "{root_dir}/system/public_html/default">
            AllowOverride      All
            Options            +Indexes
            Require            all granted
        </Directory>
        DocumentRoot           "{root_dir}/system/public_html/default"
        <Location /apacheerror/>
            Require            all granted
        </Location>
        <Location /apacheicons/>
            Require            all granted
        </Location>
        <IfModule status_module>
            <Location /server-status>
                SetHandler     server-status
                #Require       all granted
                Require        local
            </Location>
        </IfModule>
        <IfModule info_module>
            <Location /server-info>
                SetHandler     server-info
                #Require       all granted
                Require        local
            </Location>
        </IfModule>
        <IfModule watch_module>
            <Location /watch-table>
                SetHandler     watch-table
                #Require       all granted
                Require        local
            </Location>
        </IfModule>
    </VirtualHost>
</Macro>

<Macro Default_SSL_Host $ip $ssl_cert_file $ssl_key_file>
    <IfModule ssl_module>
    <VirtualHost $ip>
        <IfModule http2_module>
            Protocols          h2 h2c http/1.1
        </IfModule>
        ServerName             default
        SSLEngine              on
        SSLCertificateFile     "$ssl_cert_file"
        SSLCertificateKeyFile  "$ssl_key_file"
        <Directory "{root_dir}/system/public_html/default">
            AllowOverride      All
            Options            +Indexes
            Require            all granted
        </Directory>
        DocumentRoot           "{root_dir}/system/public_html/default"
        <Location /apacheerror/>
            Require            all granted
        </Location>
        <Location /apacheicons/>
            Require            all granted
        </Location>
        <IfModule status_module>
            <Location /server-status>
                SetHandler     server-status
                #Require       all granted
                Require        local
            </Location>
        </IfModule>
        <IfModule info_module>
            <Location /server-info>
                SetHandler     server-info
                #Require       all granted
                Require        local
            </Location>
        </IfModule>
        <IfModule watch_module>
            <Location /watch-table>
                SetHandler     watch-table
                #Require       all granted
                Require        local
            </Location>
        </IfModule>
    </VirtualHost>
    </IfModule>
</Macro>

<Macro Host $host $ip $aliases $base_dir $public_dir>
    <VirtualHost $ip>
        <IfModule http2_module>
            Protocols          h2c http/1.1
        </IfModule>
        <Directory "$public_dir">
            AllowOverride      All
            Options            +Indexes +IncludesNoExec +Includes +ExecCGI
            Require            all granted
        </Directory>
        ServerName             $host
        ServerAlias            $aliases
        DocumentRoot           "$public_dir"
        CustomLog              "{root_dir}/logs/domains/$host_apache_access.log" combined
        ErrorLog               "{root_dir}/logs/domains/$host_apache_error.log"
        php_value    error_log "{root_dir}/logs/domains/$host_php_error.log"
        IncludeOptional        "$base_dir/.osp/apache/$host.conf"
    </VirtualHost>
</Macro>

<Macro SSL_Host $host $ip $aliases $base_dir $public_dir $ssl_cert_file $ssl_key_file>
    <IfModule ssl_module>
    <VirtualHost $ip>
        <IfModule http2_module>
            Protocols          h2 h2c http/1.1
        </IfModule>
        <Directory "$public_dir">
            AllowOverride      All
            Options            +Indexes +IncludesNoExec +Includes +ExecCGI
            Require            all granted
        </Directory>
        ServerName             $host
        ServerAlias            $aliases
        DocumentRoot           "$public_dir"
        SSLEngine              on
        SSLCertificateFile     "$ssl_cert_file"
        SSLCertificateKeyFile  "$ssl_key_file"
        CustomLog              "{root_dir}/logs/domains/$host_apache_access.log" combined
        ErrorLog               "{root_dir}/logs/domains/$host_apache_error.log"
        php_value    error_log "{root_dir}/logs/domains/$host_php_error.log"
        IncludeOptional        "$base_dir/.osp/apache/$host.conf"
    </VirtualHost>
    </IfModule>
</Macro>

